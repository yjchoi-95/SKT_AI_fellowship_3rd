[tox]
envlist = py36, py37, lint, docs, readme


[travis]
python =
    3.7: py37, lint, docs, readme
    3.6: py36


[testenv]
passenv = CI TRAVIS TRAVIS_*
setenv =
    PYTHONPATH = {toxinidir}
extras = test
commands =
    /usr/bin/env make test


[testenv:lint]
skipsdist = true
extras = dev
commands =
    /usr/bin/env make lint


[testenv:docs]
skipsdist = true
extras = dev
commands =
    /usr/bin/env make docs


[testenv:readme]
skipsdist = true
commands =
    /usr/bin/env make test-readme
